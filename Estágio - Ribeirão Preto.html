<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades de Lógica e Programação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        input, button {
            margin: 10px 0;
        }
    </style>
    <script>
        function verificarFibonacci() {
            const numero = parseInt(document.getElementById('numeroFibonacci').value);
            let a = 0, b = 1, fib = a;
            while (fib < numero) {
                fib = a + b;
                a = b;
                b = fib;
            }
            const resultado = fib === numero ? "O número pertence à sequência de Fibonacci." : "O número não pertence à sequência de Fibonacci.";
            document.getElementById('resultadoFibonacci').innerText = resultado;
        }

        function contarLetraA() {
            const str = document.getElementById('texto').value;
            const regex = /a/gi;
            const matches = str.match(regex);
            const count = matches ? matches.length : 0;
            const resultado = count > 0 ? `A letra 'a' aparece ${count} vez(es).` : "A letra 'a' não aparece.";
            document.getElementById('resultadoLetraA').innerText = resultado;
        }

        function calcularSoma() {
            let INDICE = 12;
            let SOMA = 0;
            let K = 1;
            while (K < INDICE) {
                K = K + 1;
                SOMA = SOMA + K;
            }
            document.getElementById('resultadoSoma').innerText = `O valor final da variável SOMA é ${SOMA}.`;
        }

        function completarSequencias() {
            document.getElementById('resultadoSequencias').innerHTML = `
                a) 1, 3, 5, 7, <b>9</b><br>
                b) 2, 4, 8, 16, 32, 64, <b>128</b><br>
                c) 0, 1, 4, 9, 16, 25, 36, <b>49</b><br>
                d) 4, 16, 36, 64, <b>100</b><br>
                e) 1, 1, 2, 3, 5, 8, <b>13</b><br>
                f) 2, 10, 12, 16, 17, 18, 19, <b>20</b>
            `;
        }

        function identificarInterruptores() {
            document.getElementById('resultadoInterruptores').innerText = `
                1. Ligue o primeiro interruptor e deixe-o ligado por alguns minutos.
                2. Desligue o primeiro interruptor e ligue o segundo.
                3. Vá até as salas das lâmpadas:
                   - A lâmpada que está acesa e quente é controlada pelo primeiro interruptor.
                   - A lâmpada que está acesa é controlada pelo segundo interruptor.
                   - A lâmpada que está apagada e fria é controlada pelo terceiro interruptor.
            `;
        }
    </script>
</head>
<body>
    <h1>Atividades de Lógica e Programação</h1>

    <div class="section">
        <h2>1. Sequência de Fibonacci</h2>
        <input type="number" id="numeroFibonacci" placeholder="Digite um número" />
        <button onclick="verificarFibonacci()">Verificar</button>
        <p id="resultadoFibonacci"></p>
    </div>

    <div class="section">
        <h2>2. Contar Letra 'a'</h2>
        <input type="text" id="texto" placeholder="Digite uma string" />
        <button onclick="contarLetraA()">Contar</button>
        <p id="resultadoLetraA"></p>
    </div>

    <div class="section">
        <h2>3. Valor da Variável `SOMA`</h2>
        <button onclick="calcularSoma()">Calcular SOMA</button>
        <p id="resultadoSoma"></p>
    </div>

    <div class="section">
        <h2>4. Complete o Próximo Elemento</h2>
        <button onclick="completarSequencias()">Mostrar Resultados</button>
        <p id="resultadoSequencias"></p>
    </div>

    <div class="section">
        <h2>5. Identificação dos Interruptores</h2>
        <button onclick="identificarInterruptores()">Mostrar Solução</button>
        <p id="resultadoInterruptores"></p>
    </div>
</body>
</html>
